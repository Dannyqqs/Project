<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      width: 100%;
      max-width: 500px;
      padding: 40px 30px;
      position: relative;
    }

    .login-box h1 {
      font-size: 2rem;
      color: #000;
    }

    .login-box p.subtitle {
      margin-top: 5px;
      font-size: 0.95rem;
      color: #555;
    }

    .icon-circle {
      position: absolute;
      top: 10%;
      right: 10%;
      background-color: #2563eb; /* blue-500 */
      color: white;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 0.9rem;
      color: #000;
      margin-bottom: 5px;
    }

    input {
      padding: 14px 16px;
      border-radius: 10px;
      width: 100%;
      border: none;
      background-color: #eee;
      font-size: 1rem;
    }

    .login-btn {
      margin-top: 50px;
      background-color: #5a7ffb;
      border: none;
      color: white;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #466ee6;
    }

    .links {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9rem;
    }

    .links a {
      color: #2563eb;
      text-decoration: none;
      display: block;
      margin: 6px 0;
    }

    .back-link {
      color: #444;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
      }

      .icon-circle {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="icon-circle">
      <img src="./Multimedia/profille.png" alt="">
    </div>

    <h1>Login</h1>
    <p class="subtitle">Securely login to your Piggyvest</p>

    <form>
      <div>
        <label>Email / Phone Number</label>
        <input type="text" placeholder="08123******" />
      </div>

      <div>
        <label>Your Password</label>
        <input type="password" placeholder="******" />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="links">
      <a href="#">Don't have an account? Register!</a>
      <a href="#" style="color: black;">Forgot Password? Tap Here!</a>
      <a href="./index.html" class="back-link">back</a>
    </div>
  </div>

</body>
</html>
